<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Harjoitus 1</title>
</head>
<body>
    <main>
        <h3>Pistelaskuri - Scrabble</h3>
        <p>Tämä on ohjelma, jolle voi syöttää Scrabble-pelin sanan ja ohjelma laskee kirjain pisteet seuraavasti</p>
        <ul>
            <li>A, E, I, N, S, T = 1p</li>
            <li>O, Ä, K, L = 2p</li>
            <li>U, M = 3p</li>
            <li>Y, H, J, P, R, V = 4p</li>
            <li>Ö, D = 7p</li>
            <li>B, F, G = 8p</li>
            <li>C = 10p</li>
            <li>loput kirjaimet = 12p</li>
        </ul>
        <label for="sana">Anna sana, jonka pisteet lasketaan:</label>
        <input type="text" name="sana" id="sana" placeholder="Kirjoita sana tähän"><br />
        <button type="button" name="button" onclick="laske()">Laske kirjainpisteet</button>
        <p id="vastaus"></p>
    </main>
</body>
    <script type="text/javascript" src="harjoitus1.js"></script>
</html>
